<body>
    <section class='container'>
        <h1 class='display-4'>Sign-In</h1>
        <form class='m-4'>
            <div class="form-group">
                <label for="signInEmail">Email address</label>
                <input type="email" class="form-control" id="signInEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="signInPassword">Password</label>
                <input type="password" class="form-control" id="signInPassword" placeholder="Password">
            </div>
            <button type="submit" id='signInSubmit' class="btn btn-primary">Submit</button>
            <a class='col-12' href='signup.html'>If you don't have an account, click here to create one.</a>
        </form>
    </section>
